<ion-content>
 <ion-img class="loginIcon" src="./assets/login.svg"></ion-img>
  <ion-title class="loginTitle">Connexion</ion-title>
  <ion-card class="loginForm">
    <ion-card-content>
      <ion-label class="loginLabel">Email</ion-label>
      <ion-input class="loginInput" type="email"></ion-input>
      <ion-label class="loginLabel">Mot de passe</ion-label>
      <ion-input class="loginInput" type="password"></ion-input>
      <div class="loginButton">
      <ion-button color="light" type="submit">Se connecter</ion-button>
      </div>
      <p>Pas encore de compte ? <a href="">Inscrivez-vous</a></p>
    </ion-card-content>
  </ion-card>
  <ion-title class="orLogin">- OU -</ion-title>
  <div class="button button1"><ion-button color="warning" class="connectWith"><ion-icon class="logoConnect" name="logo-google"></ion-icon>Connexion avec Google</ion-button></div>
  <div class="button"><ion-button color="dark" class="connectWith"><ion-icon class="logoConnect" name="logo-apple"></ion-icon>Connexion avec Apple</ion-button></div>
</ion-content>
